
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cellular Automata</title>
    <link rel="stylesheet" href="menu.css">
    <script type="text/javascript" src="http://24.16.255.56:8888/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div></div>
    <div class="navbar">
        <div></div>
        <div class="dropdown">
            <button class="reset" id="reset" onclick="myFunction()">reset</button>
        </div> 
        <div class="dropdown">
            <button class="start" id="start" onclick="myFunction()">start</button>
        </div> 
        <div class="dropdown">
            <button class="pause" id="pause" disabled onclick="myFunction()">Pause/Play</button>    
        </div> 
        <div class="dropdown">
            Rule:
            <select class="rules" id="rules">
                <option value="CGOL">CGOL</option>
                <option value="HighLife">HighLife</option>
                <option value="2x2">2x2</option>
                <option value="Replicator">Replicator</option>
            </select>
        </div> 
        <div class="dropdown">
            Start Design
            <select class="starter" id="starter">
                <option value="p106-gun">p106-gun</option>
                <option value="Pufferfish">Pufferfish</option>
                <option value="Revolver">Revolver</option>
                <option value="SwitchEngine">SwitchEngine</option>
                <option value="23334M">23334M</option>
                <option value="17c45reaction">17c45reaction</option>
                <option value="LWSS">LWSS</option>
                <option value="Glider">Glider</option>
                <option value="Toad">Toad</option>
                <option value="Toad-Flip">Toad-Flip</option>
                <option value="Blinker">Blinker</option>
                <option value="Random">Random</option>
                <option value="Cube">Cube</option>
                <option value="Center">Center</option>
            </select>
        </div>
        <div class="dropdown">
            Board Dimention:
            <select class="size" id="size">
                <option value="50">50x50</option>
                <option value="100">100x100</option>
                <option value="200">200x200</option>
            </select>
        </div> 
        <div class="dropdown">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="speed">
            </div>
                
        </div> 
        <div class="dropdown">
        </div> 
        <div class="dropdown">
            Speed: <span id="demo"></span>%
        </div> 
        <div></div> 
    <canvas id="gameWorld" width="800" height="800" style="border: 1px solid black; background: black"></canvas>
    <script>
        var slider = document.getElementById("speed");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }
        function myFunction() {}
    </script>
</body>
</html>
